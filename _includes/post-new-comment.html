    function textAreaAdjust(element) {
        //element.style.height = "5px";
        //element.style.height = (element.scrollHeight)+"px";
    }
</script>

<form id="post-new-comment" class="form" action="{{ site.staticmanUrl }}" method="post">
    <h2 id="comments-reply-form">Leave a comment</h2>

    <input type="hidden" name="options[slug]" value="{{ post_slug }}">
    <input id="parent" type="hidden" name="options[parent]" value="{{ post_slug }}">
    <input type="hidden" name="options[origin]" value="{{ site.url }}{{ page.url }}">

    <input type="hidden" name="options[reCaptcha][siteKey]" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
    <input type="hidden" name="options[reCaptcha][secret]" value="AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
    
    <input class="form-field text-field" type="text" name="fields[name]" placeholder="Name" required/>
    <input class="form-field text-field" type="email" name="fields[email]" placeholder="Email address (will not be public)" required/>
    <input class="form-field text-field" type="url" name="fields[url]" placeholder="Website (optional)"/>
    <textarea class="form-field text-field" rows="10" name="fields[message]" placeholder="Comment. Markdown is accepted." required onkeyup="textAreaAdjust(this)"></textarea>

    <div class="material-checkbox">
        <input id="form-subscribe" type="checkbox" name="options[subscribe]" value="email">
        <label for="form-subscribe">I want to be notified of new comments</label>
    </div>

    <div class="form-recaptcha g-recaptcha" data-sitekey="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"></div>
    <!--<script src='https://www.google.com/recaptcha/api.js'></script> -->

    <input class="cta" type="submit" value="Comment" disabled/>
    <b><i>* Posting comments are temporarily disabled</i></b>
</form>
