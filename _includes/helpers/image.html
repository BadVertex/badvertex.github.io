<figure class="figure{% if include.caption %} figure-caption{% endif %}{% if include.align %} figure-align-{{include.align}}{% endif %}"
{% if include.width %} style="width: {{include.width}};"{% endif %}>
    <img class="lazy" style="min-height: 100px;" data-src="{{ site.url | append: '/assets/img/' | append: include.name }}"
        {% if include.alt %} alt="{{ include.alt }}" {% endif %}
        {% if include.width %} width="100%" {% endif %}
    />
    {% if include.caption %}
        <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
